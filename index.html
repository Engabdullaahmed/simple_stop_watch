<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="timer">
            <h4>F8 Turbito</h4>
            <h1>00:00:00</h1>

            <div class="buttons">
                <button id="startstopBtn">
                    <img id="image_" src="play-buttton.png" alt="">
                </button>

                <button id="resetBtn">
                    <img id="image2" src="repeat.png" alt="">
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
